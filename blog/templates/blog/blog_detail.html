{% extends "mailing/base.html" %}
{% load my_tags %}
{% block content %}
<div class="row d-flex justify-content-center align-items-center text-center">
    <div class="col-md-4">
        <h2>{{ object.title }}</h2>
        {% if object.picture %}
        <div class="col-md-4">
            <img src="{{ object.picture|media_path }}" class="card-img-top rounded" alt="Картинка">
        </div>
        {% endif %}
        <h5 style="padding-top: 35px">{{ object.body }}</h5>
        <h6 style="padding-top: 35px">Количество просмотров: <span class="text-primary">{{ object.count_views }}</span></h6>
        <h6>Дата публикации: <span class="text-primary">{{ object.published_at }}</span></h6>
    </div>
</div>
{% endblock %}
