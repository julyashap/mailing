{% extends "mailing/base.html" %}
{% block content %}
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.pk }}</h4>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Последняя попытка</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Ответ сервера</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ object.last_attempt }}</td>
                        <td>{{ object.status }}</td>
                        <td>{{ object.server_answer }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
