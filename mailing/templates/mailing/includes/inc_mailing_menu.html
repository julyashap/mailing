<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">MailServ</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-primary" href="{% url 'users:user_detail' user.pk %}">Профиль</a>
        <a class="p-2 btn btn-danger" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
        <a class="p-2 btn btn-primary" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_start' %}">Рассылки</a>
        {% if perms.users.view_user %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list' %}">Пользователи</a>
        {% endif %}
    </nav>
</div>
