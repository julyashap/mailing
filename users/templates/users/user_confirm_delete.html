{% extends "mailing/base.html" %}
{% block content %}
<div class="col-12">
    <div class="row d-flex justify-content-center align-items-center text-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Вы действительно хотите удалить аккаунт?</p>
                        <button type="submit" class="btn btn-success">
                            Подтвердить
                        </button>
                        <a href="{% url 'users:user_detail' object.pk %}" class="btn btn-danger">
                            Отмена
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
